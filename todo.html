<head>

<body class="bg-img">

	
	<div class="row container-fluid">
		<div class="col-md-6 col-sm-6 col-sm-offset-4 col-xs-offset-4 col-xs-6 col-md-offset-5">
			<p class="todo">To Do App</p>
			<input id="input" type="text" name="name" placeholder="input">
			<input type="submit" id="button" onclick="myFunction()">

		</div>
	</div>
	<div class="row">
	<div class="container-fluid col-md-6 col-sm-6 col-xs-6 col-sm-offset-3 col-xs-offset-3 col-md-offset-3">
	
	<ul id="myList">

	</ul>		
	</div>
	</div>
	
	<script>

		// color for  the border
		

		var i=0;
		function myFunction() {
			i++;
			var hue = 'rgb(' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ')';
		
			var node = document.createElement("LI");
			node.setAttribute("id", "ram" + i);
			node.setAttribute("class", "ram");
			node.setAttribute("onclick", "myfun(this.id)");

			var text = document.getElementById("input").value
			var textnode = document.createTextNode(text);
     //text empty or not
     if(text){
     	node.appendChild(textnode);
     	document.getElementById("myList").appendChild(node);

     }
     document.getElementById("ram" + i).style.color = hue;
 }

</script>


<script>

	function myfun(id) {
		console.log(id);
		var parent = document.getElementById("myList");
		var child = document.getElementById(id);
		parent.removeChild(child);
	}
</script>
